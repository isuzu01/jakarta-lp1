<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f7fc;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .image-section {
            flex: 1;
            background-image: url('#{resource["img/pajaro.png"]}'); /* Ruta a la imagen en el directorio resources */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        .login-card .form-label {
            font-weight: 600;
        }
        .login-card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</h:head>

<h:body>
    <div class="image-section"></div> <!-- Imagen en el costado izquierdo -->

    <div class="login-container"> <!-- Contenedor del formulario a la derecha -->
        <h:form class="login-card">
            <h1 class="text-center">Iniciar Sesión</h1>

            <!-- Usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <h:inputText id="username" value="#{loginController.username}" class="form-control" placeholder="Ingrese su usuario" />
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <h:inputSecret id="password" value="#{loginController.password}" class="form-control" placeholder="Ingrese su contraseña" />
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="d-grid gap-2">
                <h:commandButton value="Iniciar Sesión" action="#{loginController.login}" class="btn btn-primary" />
            </div>

            <!-- Mensajes de error -->
            <h:messages layout="list" styleClass="alert alert-danger mt-3" />
        </h:form>
    </div>
</h:body>
</html>
