<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
	<title>Index</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
</h:head>
<h:body>
	<div class="container  mt-5">

		<h1>Iniciar Sesión</h1>

		<h:form class="card form-group mx-sm-3 mb-2 shadow p-4">

            <div class="mb-3 form-group mx-sm-3 mb-2">
              <label for="username" class="form-label">Usuario:</label>
              <h:inputText id="username" value="#{loginController.username}" class="form-control" />
            </div>

            <div class="mb-3 form-group mx-sm-3 mb-2">
              <label for="password" class="form-label">Contraseña:</label>
              <h:inputSecret id="password" value="#{loginController.password}" class="form-control" />
            </div>

            <div class="d-grid">
              <h:commandButton value="Iniciar Sesión" action="#{loginController.login}" styleClass="btn btn-primary" />
            </div>
            
            <h:messages layout="list" styleClass="alert alert-danger" />
          </h:form>
	</div>

</h:body>
</html>
