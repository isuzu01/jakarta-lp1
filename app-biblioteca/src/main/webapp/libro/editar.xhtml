<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar Libro</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>

<h:messages globalOnly="true" styleClass="alert alert-info"
	showSummary="false" showDetail="true" />
<body>
<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar hideDelay="1000">
				<p:submenu label="Cliente" icon="pi pi-fw pi-user">
					<p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{clienteController.listarClientes}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus" action="#{clienteController.listarLibros}"/>
				</p:submenu>
				<p:submenu label="Libro" icon="pi pi-fw pi-file">
					<p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{libroController.listarLibros}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-plus" action="#{libroController.nuevoLibro}"/>
				</p:submenu>

				<p:submenu label="Prestamo" icon="pi pi-fw pi-bookmark">
					<p:menuitem value="generar Prestamo" icon="pi pi-fw pi-plus" action="#{prestamoController.nuevoPrestamos}"/>
                    <p:menuitem value="listar" icon="pi pi-fw pi-bars" action="#{prestamoController.listarPrestamos}"/>
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>



	<div class="container mt-5">
		<h:link value="Regresar" onclick="window.history.back();" />
		<h1 class="mb-3">Editar Libro</h1>

		<h:form>

			<div class="row mb-3">
				<div class="form-group col-md-6">
					<h:outputText value="Titulo:" />
					<h:inputText id="Titulo" value="#{libroController.libro.titulo}"
						title="Titulo" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Autor:" />
					<h:inputText id="autor" value="#{libroController.libro.autor}"
						title="Autor" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Editorial:" />
					<h:inputText id="editorial"
						value="#{libroController.libro.editorial}" title="Editorial"
						required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Idioma:" />
					<h:inputText id="idioma" value="#{libroController.libro.idioma}"
						title="Idioma" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Disponibles:" />
					<h:inputText id="disponibles"
						value="#{libroController.libro.cantidadActual}"
						title="disponiblrs" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="cantidad prestados:" />
					<h:inputText id="prestados"
						value="#{libroController.libro.cantidadPrestados}"
						title="prestados" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="multa:" />
					<h:inputText id="multa" value="#{libroController.libro.multa}"
						title="multa" required="true" class="form-control" />
				</div>

				<div class="form-group"></div>
				<h:outputText value="DescripciÃ³n:" />
				<h:inputTextarea id="descripcion"
					value="#{libroController.libro.descripcion}" title="descripcion"
					required="true" class="form-control" />

			</div>
			<div class="text-center mt-3">
				<h:commandButton action="#{libroController.actualizar}"
					value="Guardar" class="btn btn-success" />
				&nbsp;
				<h:commandButton action="#{libroController.listarLibros}"
					value="Cancelar" immediate="true" class="btn btn-secondary" />
			</div>
		</h:form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
