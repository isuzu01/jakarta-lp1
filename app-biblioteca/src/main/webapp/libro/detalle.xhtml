<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Actualizar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<body class="bg-light">

    <div class="card mt-4 mx-5 shadow-sm">
        <h:form>
            <p:growl id="messages" />
            
            <p:menubar hideDelay="1000">
                <p:submenu label="Cliente" icon="pi pi-fw pi-user">
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{clienteController.listarClientes}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus" action="#{clienteController.nuevoCliente}"/>
                </p:submenu>
                <p:submenu label="Libro" icon="pi pi-fw pi-file">
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{libroController.listarLibros}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-plus" action="#{libroController.nuevoLibro}"/>
                </p:submenu>
                <p:submenu label="Prestamo" icon="pi pi-fw pi-bookmark">
                    <p:menuitem value="Generar Prestamo" icon="pi pi-fw pi-plus" action="#{prestamoController.nuevoPrestamo}"/>
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{prestamoController.listarPrestamos}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalle del Libro</h1>

        <h:form>
            <h:panelGrid columns="2" class="mb-4">
                <h:outputText value="ID Libro:" />
                <h:outputText id="libroId" value="#{libroController.libro.libroId}" />

                <h:outputText value="Titulo:" />
                <h:outputText id="Titulo" value="#{libroController.libro.titulo}" />

                <h:outputText value="Autor:" />
                <h:outputText id="autor" value="#{libroController.libro.autor}" />

                <h:outputText value="Editorial:" />
                <h:outputText id="editorial" value="#{libroController.libro.editorial}" />

                <h:outputText value="Idioma:" />
                <h:outputText id="idioma" value="#{libroController.libro.idioma}" />

                <h:outputText value="Disponibles:" />
                <h:outputText id="disponibles" value="#{libroController.libro.cantidadActual}" />

                <h:outputText value="Multa:" />
                <h:outputText id="precio" value="#{libroController.libro.multa}" />

                <h:outputText value="Descripción:" />
                <h:outputText id="descripcion" value="#{libroController.libro.descripcion}" />
            </h:panelGrid>

            <div class="d-flex justify-content-between">
                <h:commandButton action="#{libroController.listarLibros}" value="Regresar" class="btn btn-secondary" />
                <div>
                    <h:commandButton action="#{libroController.editarLibro}" value="Editar" class="btn btn-warning">
                        <f:param name="libroId" value="#{libroController.libro.libroId}" />
                    </h:commandButton>
                    <h:commandButton action="#{libroController.eliminarLibro}" value="Eliminar" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');">
                        <f:param name="libroId" value="#{libroController.libro.libroId}" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
