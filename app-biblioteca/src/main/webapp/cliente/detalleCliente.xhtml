<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<body class="bg-light">

    <div class="card mt-4 mx-5 shadow-sm">
        <h:form>
            <p:growl id="messages" />

            <p:menubar hideDelay="1000">
                <p:submenu label="Cliente" icon="pi pi-fw pi-user">
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{clienteController.listarClientes}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus" action="#{clienteController.listarLibros}"/>
                </p:submenu>
                <p:submenu label="Libro" icon="pi pi-fw pi-file">
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{libroController.listarLibros}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-plus" action="#{libroController.nuevoLibro}"/>
                </p:submenu>
                <p:submenu label="Prestamo" icon="pi pi-fw pi-bookmark">
                    <p:menuitem value="Generar Prestamo" icon="pi pi-fw pi-plus" action="#{prestamoController.nuevoPrestamo}"/>
                    <p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{prestamoController.listarPrestamos}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalle Cliente</h1>

        <h:form>
            <h:panelGrid columns="2" class="mb-4">
                <h:outputText value="ID Cliente:" />
                <h:outputText id="clienteId" value="#{clienteController.cliente.clienteId}" />

                <h:outputText value="DNI:" />
                <h:outputText id="dni" value="#{clienteController.cliente.dni}" />

                <h:outputText value="Nombre:" />
                <h:outputText id="nombre" value="#{clienteController.cliente.nombre}" />

                <h:outputText value="Apellido Paterno:" />
                <h:outputText id="apellidoPa" value="#{clienteController.cliente.apellidoPa}" />

                <h:outputText value="Apellido Materno:" />
                <h:outputText id="apellidoMa" value="#{clienteController.cliente.apellidoMa}" />

                <h:outputText value="Dirección:" />
                <h:outputText id="direccion" value="#{clienteController.cliente.direccion}" />

                <h:outputText value="Teléfono:" />
                <h:outputText id="telefono" value="#{clienteController.cliente.telefono}" />

                <h:outputText value="Correo Electrónico:" />
                <h:outputText id="email" value="#{clienteController.cliente.email}" />
            </h:panelGrid>

            <div class="d-flex justify-content-between">
                <h:commandButton action="#{clienteController.listarClientes}" value="Regresar" class="btn btn-secondary" />
                <div>
                    <h:commandButton action="#{clienteController.editarCliente}" value="Editar" class="btn btn-warning">
                        <f:param name="clienteId" value="#{clienteController.cliente.clienteId}" />
                    </h:commandButton>
                    <h:commandButton action="#{clienteController.eliminarCliente}" value="Eliminar" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                        <f:param name="clienteId" value="#{clienteController.cliente.clienteId}" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
