<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"  xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar Cliente</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>

<h:messages globalOnly="true" styleClass="alert alert-info"
	showSummary="false" showDetail="true" />
<body>


<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar hideDelay="1000">
				<p:submenu label="Cliente" icon="pi pi-fw pi-user">
					<p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{clienteController.listarClientes}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus" action="#{clienteController.listarLibros}"/>
				</p:submenu>
				<p:submenu label="Libro" icon="pi pi-fw pi-file">
					<p:menuitem value="Listar" icon="pi pi-fw pi-bars" action="#{libroController.listarLibros}"/>
                    <p:menuitem value="Agregar" icon="pi pi-fw pi-plus" action="#{libroController.nuevoLibro}"/>
				</p:submenu>

				<p:submenu label="Prestamo" icon="pi pi-fw pi-bookmark">
					<p:menuitem value="generar Prestamo" icon="pi pi-fw pi-plus" action="#{prestamoController.nuevoPrestamo}"/>
                    <p:menuitem value="listar" icon="pi pi-fw pi-bars" action="#{prestamoController.listarPrestamos}"/>
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<div class="container mt-5">

		<h1 class="mb-3">Editar Cliente</h1>
		<h:form>
			<div class="row mb-3">
				<div class="form-group col-md-6">
					<h:outputText value="DNI:" />
					<h:inputText id="dni" value="#{clienteController.cliente.dni}"
						title="Dni" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Nombre:" />
					<h:inputText id="nombre"
						value="#{clienteController.cliente.nombre}" title="Nombre"
						required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Apellido Paterno:" />
					<h:inputText id="apellidoPa"
						value="#{clienteController.cliente.apellidoPa}"
						title="ApellidoPa" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="Apellido Materno:" />
					<h:inputText id="apellidoMa"
						value="#{clienteController.cliente.apellidoMa}"
						title="ApellidoMa" required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="DirecciÃ³n:" />
					<h:inputText id="direccion"
						value="#{clienteController.cliente.direccion}" title="direccion"
						required="true" class="form-control" />
				</div>

				<div class="form-group col-md-6">
					<h:outputText value="TelÃ©fono:" />
					<h:inputText id="telefono"
						value="#{clienteController.cliente.telefono}" title="Telefono"
						required="true" class="form-control" />
				</div>

				<div class="form-group">
					<h:outputText value="Email:" />
					<h:inputText id="email" value="#{clienteController.cliente.email}"
						title="Email" required="true" class="form-control" />
				</div>

				<div class="text-center mt-3">
					<h:commandButton action="#{clienteController.actualizar}"
						value="Guardar" class="btn btn-success" />
					&nbsp;
					<h:commandButton action="#{clienteController.listarClientes}"
						value="Cancelar" immediate="true" class="btn btn-secondary" />
				</div>
			</div>
		</h:form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
