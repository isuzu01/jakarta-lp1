<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .menu-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px; 
            padding: 20px; 
            width: 250px; 
            height: 300px; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 150px;
            height: 150px; 
            margin-bottom: 20px; 
        }

        .menu-item h\:commandLink {
            margin-top: 100px; 
            text-align: center;
        }

        .menu-item a {
            text-align: center;
            width: 100%;
        }
    </style>
</h:head>

<h:body>

    <div class="navbar">
        <h:form>
            <h:commandButton action="#{loginController.logout}" value="Cerrar SesiÃ³n" styleClass="btn btn-danger" />
        </h:form>
    </div>

    <h:form>
        <div class="menu-container">
            <div class="menu-item">
                <img src="#{resource['img/libro-abierto.png']}" alt="Ver todos los Libros" />
                <h:commandLink action="#{libroController.listarLibros}" class="btn btn-success">
                    Ver todos los libros
                </h:commandLink>
            </div>

            <div class="menu-item">
                <img src="#{resource['img/libro-de-visitas.png']}" alt="Registrar nuevo libro" />
                <h:commandLink action="#{libroController.nuevoLibro}" class="btn btn-secondary">
                    Registrar nuevo libro
                </h:commandLink>
            </div>

            <div class="menu-item">
                <img src="#{resource['img/ver-cliente.png']}" alt="Ver todos los clientes" />
                <h:commandLink action="#{clienteController.listarClientes}" class="btn btn-success">
                    Ver todos los Clientes
                </h:commandLink>
            </div>

            <div class="menu-item">
                <img src="#{resource['img/registrar-cliente.png']}" alt="Registrar nuevo cliente" />
                <h:commandLink action="#{clienteController.nuevoCliente}" class="btn btn-secondary">
                    Registrar nuevo cliente
                </h:commandLink>
            </div>
        </div>
    </h:form>

</h:body>

</html>
